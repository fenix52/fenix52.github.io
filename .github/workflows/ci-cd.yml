name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ==========================================
  # 1. LINT - ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ĞºĞ¾Ğ´Ğ°
  # ==========================================
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm install --package-lock-only && npm ci

      - name: ğŸ” Run linter
        run: npm run lint

      - name: âœ… Lint passed
        run: echo "âœ… Code quality check passed!"

  # ==========================================
  # 2. BUILD - Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ°
  # ==========================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm install --package-lock-only && npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            *.html
            *.css
            *.js
            assets/
            images/
            !node_modules/
          retention-days: 7

      - name: âœ… Build completed
        run: echo "âœ… Build successful!"

  # ==========================================
  # 3. TEST - Unit Ñ‚ĞµÑÑ‚Ñ‹
  # ==========================================
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm install --package-lock-only && npm ci

      - name: ğŸ§ª Run unit tests
        run: npm test

      - name: âœ… Tests passed
        run: echo "âœ… All tests passed!"

  # ==========================================
  # 4. DEPLOY - Production
  # ==========================================
  deploy:
    name: ğŸŒ Deploy Production
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://pionersk39.ru
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          cname: pionersk39.ru

      - name: âœ… Deployment successful
        run: |
          echo "âœ… Deployed to production!"
          echo "ğŸŒ URL: https://pionersk39.ru"

      - name: ğŸ“¢ Create deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'âœ… **Deployed to Production** ğŸš€\n\nğŸŒ https://pionersk39.ru'
            });
