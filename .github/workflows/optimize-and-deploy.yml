name: Optimize and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  optimize-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm init -y
        npm install --save-dev terser clean-css-cli html-minifier imagemin-cli
        npm install --save-dev @squoosh/cli workbox-cli
        
    - name: ğŸ—œï¸ Minify JavaScript
      run: |
        mkdir -p dist/js
        find js -name "*.js" -type f | while read file; do
          output="dist/${file}"
          mkdir -p "$(dirname "$output")"
          npx terser "$file" \
            --compress drop_console=true,passes=2 \
            --mangle \
            --output "$output"
          echo "âœ… Minified: $file â†’ $output"
        done
        
    - name: ğŸ¨ Minify CSS
      run: |
        mkdir -p dist/css
        find css -name "*.css" -type f | while read file; do
          output="dist/${file}"
          mkdir -p "$(dirname "$output")"
          npx cleancss "$file" -o "$output"
          echo "âœ… Minified: $file â†’ $output"
        done
        
    - name: ğŸ“„ Minify HTML
      run: |
        mkdir -p dist
        find . -maxdepth 1 -name "*.html" -type f | while read file; do
          output="dist/$(basename "$file")"
          npx html-minifier \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            --minify-js true \
            "$file" -o "$output"
          echo "âœ… Minified: $file â†’ $output"
        done
        
    - name: ğŸ–¼ï¸ Optimize Images
      run: |
        mkdir -p dist/images
        if [ -d "images" ]; then
          find images -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" \) | while read file; do
            output="dist/${file%.*}.webp"
            mkdir -p "$(dirname "$output")"
            npx @squoosh/cli --webp auto "$file" -d "$(dirname "$output")"
            echo "âœ… Converted: $file â†’ WebP"
          done
        fi
        
        # Copy existing images
        if [ -d "images" ]; then
          cp -r images dist/ 2>/dev/null || true
        fi
        
    - name: ğŸ”§ Generate Service Worker
      run: |
        cat > dist/sw.js << 'EOF'
const CACHE_NAME = 'arzamas-decor-v1';
const urlsToCache = [
  '/',
  '/index.html',
  '/calculator.html',
  '/css/variables.css',
  '/css/header.css',
  '/css/footer.css',
  '/css/calculator.css',
  '/js/calculator-main.js',
  '/js/calculator-submit.js',
  '/js/components.js'
];

self.addEventListener('install', event => {
  event.waitUntil(
    caches.open(CACHE_NAME)
      .then(cache => cache.addAll(urlsToCache))
  );
});

self.addEventListener('fetch', event => {
  event.respondWith(
    caches.match(event.request)
      .then(response => response || fetch(event.request))
  );
});

self.addEventListener('activate', event => {
  event.waitUntil(
    caches.keys().then(cacheNames => 
      Promise.all(
        cacheNames.filter(name => name !== CACHE_NAME)
          .map(name => caches.delete(name))
      )
    )
  );
});
EOF
        echo "âœ… Service Worker created"
        
    - name: ğŸ“‹ Copy other assets
      run: |
        # Copy assets
        if [ -d "assets" ]; then
          cp -r assets dist/ 2>/dev/null || true
        fi
        
        # Copy fonts
        if [ -d "fonts" ]; then
          cp -r fonts dist/ 2>/dev/null || true
        fi
        
        # Copy any other files
        cp -r *.txt dist/ 2>/dev/null || true
        cp -r *.xml dist/ 2>/dev/null || true
        cp -r *.json dist/ 2>/dev/null || true
        
        echo "âœ… Assets copied"
        
    - name: ğŸ“Š Build Report
      run: |
        echo "ğŸ“Š Optimization Results:"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
        # Calculate savings
        if [ -d "js" ]; then
          original_js=$(find js -name "*.js" -type f -exec cat {} \; | wc -c)
          minified_js=$(find dist/js -name "*.js" -type f -exec cat {} \; | wc -c)
          js_savings=$((100 - (minified_js * 100 / original_js)))
          echo "ğŸ“¦ JavaScript: $original_js â†’ $minified_js bytes (â†“ $js_savings%)"
        fi
        
        if [ -d "css" ]; then
          original_css=$(find css -name "*.css" -type f -exec cat {} \; | wc -c)
          minified_css=$(find dist/css -name "*.css" -type f -exec cat {} \; | wc -c)
          css_savings=$((100 - (minified_css * 100 / original_css)))
          echo "ğŸ¨ CSS: $original_css â†’ $minified_css bytes (â†“ $css_savings%)"
        fi
        
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ… Build complete!"
        
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
