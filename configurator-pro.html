<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO Конфигуратор Фасадов - Арзамас Декор</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/configurator-pro.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <svg width="36" height="36" viewBox="0 0 48 48" fill="none">
                    <rect width="48" height="48" rx="10" fill="url(#gradient)"/>
                    <path d="M14 24L24 14L34 24M24 16V34" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
                            <stop offset="0%" stop-color="#E74C3C"/>
                            <stop offset="100%" stop-color="#C0392B"/>
                        </linearGradient>
                    </defs>
                </svg>
                <div class="nav-brand-text">
                    <span class="brand-name">Арзамас Декор</span>
                    <span class="brand-tagline">PRO Конфигуратор</span>
                </div>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" id="uploadPhoto">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                        <path d="M21 15l-5-5L5 21" stroke-width="2"/>
                    </svg>
                    Загрузить фото
                </button>
                <button class="nav-btn" id="saveBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" stroke-width="2"/>
                        <path d="M17 21v-8H7v8M7 3v5h8" stroke-width="2"/>
                    </svg>
                    Сохранить
                </button>
                <button class="nav-btn nav-btn--primary" id="getQuoteBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" stroke-width="2"/>
                    </svg>
                    Получить смету
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Preview Area -->
        <div class="preview-area">
            <!-- House Models Selector -->
            <div class="model-selector">
                <div class="model-item active" data-model="modern">
                    <img src="https://via.placeholder.com/80x60/667eea/ffffff?text=Modern" alt="Современный">
                    <span>Современный</span>
                </div>
                <div class="model-item" data-model="classic">
                    <img src="https://via.placeholder.com/80x60/764ba2/ffffff?text=Classic" alt="Классический">
                    <span>Классика</span>
                </div>
                <div class="model-item" data-model="cottage">
                    <img src="https://via.placeholder.com/80x60/f093fb/ffffff?text=Cottage" alt="Коттедж">
                    <span>Коттедж</span>
                </div>
            </div>

            <!-- Canvas Container -->
            <div class="canvas-container">
                <canvas id="houseCanvas" width="1200" height="900"></canvas>
                
                <!-- Interactive Zones Overlay -->
                <div class="zone-overlay">
                    <div class="zone-hotspot" data-zone="upper" style="top: 30%; left: 20%; width: 60%; height: 35%;">
                        <div class="zone-label">
                            <span>Верхняя часть фасада</span>
                        </div>
                    </div>
                    <div class="zone-hotspot" data-zone="lower" style="top: 65%; left: 20%; width: 60%; height: 25%;">
                        <div class="zone-label">
                            <span>Цоколь</span>
                        </div>
                    </div>
                </div>

                <!-- View Controls -->
                <div class="view-controls">
                    <button class="view-btn" data-view="front" title="Вид спереди">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="7" width="18" height="14" rx="2" stroke-width="2"/>
                            <path d="M9 7V5a2 2 0 012-2h2a2 2 0 012 2v2" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="view-btn" data-view="angle" title="Угловой вид">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="view-btn" data-view="zoom-in" title="Приблизить">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8" stroke-width="2"/>
                            <path d="M21 21l-4.35-4.35M11 8v6M8 11h6" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button class="view-btn" data-view="zoom-out" title="Отдалить">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8" stroke-width="2"/>
                            <path d="M21 21l-4.35-4.35M8 11h6" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- AI Features -->
            <div class="ai-features">
                <button class="ai-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z" stroke-width="2"/>
                        <path d="M12 12l7-4M12 12l-7-4M12 12v9" stroke-width="2"/>
                    </svg>
                    AI подбор цветов
                </button>
                <button class="ai-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z" stroke-width="2"/>
                    </svg>
                    Популярные стили
                </button>
            </div>
        </div>

        <!-- Configuration Panel -->
        <div class="config-panel">
            <!-- Tabs -->
            <div class="config-tabs">
                <button class="tab-btn active" data-tab="materials">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="7" height="7" stroke-width="2"/>
                        <rect x="14" y="3" width="7" height="7" stroke-width="2"/>
                        <rect x="14" y="14" width="7" height="7" stroke-width="2"/>
                        <rect x="3" y="14" width="7" height="7" stroke-width="2"/>
                    </svg>
                    Материалы
                </button>
                <button class="tab-btn" data-tab="colors">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="13.5" cy="6.5" r="4.5" stroke-width="2"/>
                        <circle cx="19.5" cy="17.5" r="4.5" stroke-width="2"/>
                        <circle cx="7.5" cy="17.5" r="4.5" stroke-width="2"/>
                    </svg>
                    Цвета
                </button>
                <button class="tab-btn" data-tab="details">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Детали
                </button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content active" id="materialsTab">
                <div class="material-grid" id="materialGrid"></div>
            </div>

            <div class="tab-content" id="colorsTab">
                <div class="color-palette-container">
                    <div class="palette-header">
                        <h3>Выберите зону</h3>
                        <div class="zone-selector">
                            <button class="zone-btn active" data-target="upper">Верхняя часть</button>
                            <button class="zone-btn" data-target="lower">Цоколь</button>
                            <button class="zone-btn" data-target="roof">Крыша</button>
                        </div>
                    </div>
                    <div class="color-grid" id="colorGrid"></div>
                </div>
            </div>

            <div class="tab-content" id="detailsTab">
                <div class="details-options">
                    <div class="option-card">
                        <div class="option-header">
                            <span>Окна и откосы</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="windowsToggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="option-variants" id="windowVariants"></div>
                    </div>
                    <div class="option-card">
                        <div class="option-header">
                            <span>Углы и арки</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="cornersToggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="option-variants" id="cornerVariants"></div>
                    </div>
                    <div class="option-card">
                        <div class="option-header">
                            <span>Декоративные элементы</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="decorToggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Price Summary -->
            <div class="price-summary">
                <div class="summary-row">
                    <span>Площадь фасада:</span>
                    <span id="totalArea">0 м²</span>
                </div>
                <div class="summary-row summary-row--total">
                    <span>Ориентировочная стоимость:</span>
                    <span class="price-value" id="totalPrice">0 ₽</span>
                </div>
                <button class="calc-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="4" y="2" width="16" height="20" rx="2" stroke-width="2"/>
                        <path d="M8 6h8M8 10h8M8 14h4" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Точный расчет
                </button>
            </div>
        </div>
    </div>

    <!-- Quote Modal -->
    <div class="modal" id="quoteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Получить профессиональную смету</h2>
                <button class="modal-close" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6l12 12" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form class="quote-form" id="quoteForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Ваше имя</label>
                            <input type="text" name="name" placeholder="Иван Иванов" required>
                        </div>
                        <div class="form-group">
                            <label>Телефон</label>
                            <input type="tel" name="phone" placeholder="+7 (999) 999-99-99" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="example@mail.ru">
                    </div>
                    <div class="form-group">
                        <label>Площадь фасада (м²)</label>
                        <input type="number" name="area" placeholder="150" min="10">
                    </div>
                    <div class="form-group">
                        <label>Комментарий</label>
                        <textarea name="comment" rows="3" placeholder="Дополнительная информация..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        Отправить заявку
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/configurator-pro.js"></script>
</body>
</html>
